<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FDFCDC; /* Background */
            color: #0081A7; /* Text */
        }
        .sidebar {
            height: 100vh;
            background-color: #F07167; /* Primary */
            color: white;
            padding-top: 1rem;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 0.75rem 1.25rem;
        }
        .sidebar a:hover {
            background-color: #FED9B7; /* Secondary */
            color: #0081A7; /* Text */
        }
        .matrix-cell {
            background-color: white;
            padding: 1rem;
            border: 1px solid #00AFB9; /* Accent */
            border-radius: 0.25rem;
            min-height: 150px;
        }
        .task-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .task-list li {
            background-color: #f1f3f5;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 0.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-list li button {
            background-color: #00AFB9; /* Accent */
            color: white;
            border: none;
            border-radius: 0.25rem;
            padding: 0.25rem 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 sidebar">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Reports</a>
                <a href="#">Teams</a>
                <a href="#">Settings</a>
                <a href="#">Login</a>
                <a href="#">Tutorial</a>
            </nav>
            <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Task Manager</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <input type="text" id="taskSearch" class="form-control" placeholder="Search tasks...">
                        </div>
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Filter</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Sort</button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="matrix-cell mb-3">
                            <h2>DO THIS</h2>
                            <ul id="do-list" class="task-list">
                                <li>Task 1<button>Edit</button></li>
                                <li>Task 2<button>Edit</button></li>
                            </ul>
                        </div>
                        <div class="matrix-cell mb-3">
                            <h2>DECIDE THIS</h2>
                            <ul id="decide-list" class="task-list">
                                <li>Task 3<button>Edit</button></li>
                                <li>Task 4<button>Edit</button></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="matrix-cell mb-3">
                            <h2>DELEGATE THIS</h2>
                            <ul id="delegate-list" class="task-list">
                                <li>Task 5<button>Edit</button></li>
                                <li>Task 6<button>Edit</button></li>
                            </ul>
                        </div>
                        <div class="matrix-cell mb-3">
                            <h2>DELETE THIS</h2>
                            <ul id="delete-list" class="task-list">
                                <li>Task 7<button>Edit</button></li>
                                <li>Task 8<button>Edit</button></li>
                            </ul>
                        </div>
                        <div class="matrix-cell mb-3">
                            <h2>Tasks Complete</h2>
                            <ul id="completed-task-list" class="task-list">
                                <li>Task 9<button>Edit</button></li>
                                <li>Task 10<button>Edit</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                <button class="btn btn-primary add-task-btn" aria-label="Add Task" onclick="openTaskModal()">+</button>

                <!-- Task Modal -->
                <div id="taskModal" class="modal fade" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Add Task</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="taskForm">
                                    <div class="mb-3">
                                        <label for="taskName" class="form-label">Task Name:</label>
                                        <input type="text" id="taskName" name="taskName" class="form-control" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="taskTime" class="form-label">Time Required (minutes):</label>
                                        <input type="number" id="taskTime" name="taskTime" class="form-control" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="taskUrgency" class="form-label">Urgency:</label>
                                        <select id="taskUrgency" name="taskUrgency" class="form-select" required>
                                            <option value="urgent">Urgent</option>
                                            <option value="not-urgent">Not Urgent</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="taskImportance" class="form-label">Importance:</label>
                                        <select id="taskImportance" name="taskImportance" class="form-select" required>
                                            <option value="important">Important</option>
                                            <option value="not-important">Not Important</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="taskCategory" class="form-label">Category:</label>
                                        <select id="taskCategory" name="taskCategory" class="form-select" required>
                                            <option value="work">Work</option>
                                            <option value="personal">Personal</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="taskDeadline" class="form-label">Deadline (Optional):</label>
                                        <input type="date" id="taskDeadline" name="taskDeadline" class="form-control">
                                    </div>

                                    <button type="submit" class="btn btn-primary">Add Task</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script>
        function openTaskModal() {
            var myModal = new bootstrap.Modal(document.getElementById('taskModal'), {
                keyboard: false
            });
            myModal.show();
        }
    </script>
</body>
</html>
