<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="stylesSign.css">
    <!-- Google Font: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>
<body>
    <form id="signUpForm" onsubmit="validateSignUpForm(event)">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="submit" class="signupbtn">Sign Up</button>
                <button type="button" class="cancelbtn" onclick="window.location.href='login.html'">Cancel</button>
            </div>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </form>

    <script>
        function validateSignUpForm(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('psw').value;
            const passwordRepeat = document.getElementById('psw-repeat').value;
            const errorMessage = document.getElementById('errorMessage');

            // Email validation: must contain "@"
            const emailPattern = /.+@.+\..+/;

            // Password validation: at least 8 characters, at least one number, and at least one letter
            const passwordPattern = /^(?=.*[0-9])(?=.*[a-zA-Z]).{8,}$/;

            if (!email || !password || !passwordRepeat) {
                errorMessage.textContent = 'All fields are required.';
            } else if (!emailPattern.test(email)) {
                errorMessage.textContent = 'Please enter a valid email address.';
            } else if (password !== passwordRepeat) {
                errorMessage.textContent = 'Passwords do not match.';
            } else if (!passwordPattern.test(password)) {
                errorMessage.textContent = 'Password must be at least 8 characters long and contain at least one number and one letter.';
            } else {
                errorMessage.textContent = '';
                if (confirm('Sign Up successful! Do you want to go to the login page?')) {
                    window.location.href = 'login.html';
                } else {
                    document.getElementById('signUpForm').reset();
                }
            }
        }
    </script>
</body>
</html>
